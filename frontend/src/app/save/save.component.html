<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <div *ngIf="loading">
            <h4>{{ 'ehm.processing-response' | translate }}</h4>
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <div *ngIf="saveResponse" class="alert alert-success">
            <h4>{{ 'ehm.welcome' | translate | firstCapitalize }}, {{ saveResponse.username }}!</h4>
            <p>{{ 'ehm.now-on' | translate | firstCapitalize }}:</p>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let team of saveResponse.teams">
                {{ team }}
              </li>
            </ul>
            <div class="mt-3 text-center">
              <a routerLink="/login" class="text-decoration-none">{{ 'ehm.log-in-here-now' | translate | firstCapitalize }}</a>
            </div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center mt-3">
    <img src="assets/chpp.png" alt="CHPP" class="img-fluid mb-3">
  </div>
</div>
