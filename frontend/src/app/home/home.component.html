<div *ngIf="loading" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <div>
            <h4>Cargando datos...</h4>
            <div class="spinner-border text-primary" role="status"></div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="errorMessage" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body text-center">
          <div class="alert alert-danger">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="dataResponse" class="d-flex flex-column min-vh-100">
  <header class="d-flex justify-content-between align-items-center bg-light p-3 border-bottom">
    <h5>Muchas gracias {{ dataResponse.user.name }} por colaborar en el desarrollo de Easy Hattrick Manager.</h5>
    <div class="d-flex gap-2">
      <button class="btn btn-primary" (click)="downloadData()">
        Descargar Datos <i class="bi bi-download me-2"></i>
      </button>
      <button class="btn btn-outline-primary" (click)="logout()">Cerrar Sesión</button>
    </div>
  </header>
  <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center">
    <div class="mb-4">
      <div>
        <i class="bi bi-tools fs-1 text-muted"></i>
        <p class="mt-3 text-muted">Página en construcción</p>
      </div>
    </div>
  </main>
  <footer class="bg-light text-center py-3 border-top">
    <small class="text-secondary">
      © <a target="_blank" href="https://github.com/TioJack/EasyHattrickManager">Easy Hattrick Manager</a>
      <span> v{{ dataResponse.version }}</span> by
      <a target="_blank" href="http://hattrick.org/goto.ashx?path=/Club/Manager/?userId=4495104">TioJack</a>
    </small>
  </footer>
</div>
