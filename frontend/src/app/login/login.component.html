<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Iniciar Sesión</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group mb-3">
              <label for="username">Usuario:</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="username"
                required
              />
            </div>
            <div class="form-group mb-3">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="alert alert-warning text-center mb-3" role="alert">
              <i class="bi bi-exclamation-circle me-2"></i>
              Se solicitan credenciales propias para este asistente. No use las credenciales de Hattrick.
            </div>
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="!loginForm.valid">
              Ingresar
            </button>
          </form>
        </div>
        <div *ngIf="errorMessage" class="card-footer text-danger text-center">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 text-center">
    <small>¿No tienes una cuenta? </small>
    <a routerLink="/register" class="text-decoration-none"> Regístrate aquí</a>
  </div>
</div>
