<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Registro</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()" #registerForm="ngForm">
            <div class="form-group mb-3">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input
                type="text"
                id="username"
                name="username"
                class="form-control"
                [(ngModel)]="user.username"
                required
              />
              <div *ngIf="registerForm.submitted && !user.username" class="text-danger small">
                El nombre de usuario es obligatorio.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control"
                [(ngModel)]="user.password"
                required
              />
              <div *ngIf="registerForm.submitted && !user.password" class="text-danger small">
                La contraseña es obligatoria.
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                class="form-control"
                [(ngModel)]="confirmPassword"
                required
              />
              <div *ngIf="registerForm.submitted && !confirmPassword" class="text-danger small">
                Debes repetir la contraseña.
              </div>
              <div *ngIf="registerForm.submitted && confirmPassword && user.password !== confirmPassword" class="text-danger small">
                Las contraseñas no coinciden.
              </div>
            </div>
            <div class="alert alert-warning text-center mb-3" role="alert">
              <i class="bi bi-exclamation-circle me-2"></i>
              Se solicitan credenciales propias para este asistente. No use las credenciales de Hattrick.
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block w-100"
              [disabled]="!registerForm.form.valid || user.password !== confirmPassword">
              Registrarse
            </button>
          </form>
        </div>
        <div *ngIf="errorMessage" class="card-footer text-danger text-center">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 text-center">
    <small>¿Ya tienes una cuenta? </small>
    <a routerLink="/login" class="text-decoration-none"> Inicia sesión aquí</a>
  </div>
</div>
