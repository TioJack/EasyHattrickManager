<div *ngIf="players.length > 0">
  <div class="row g-3 p-3">
    <div *ngFor="let player of players"
         [ngClass]="{
           'col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12': players.length == 1,
           'col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6': players.length == 2,
           'col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-4': players.length > 2
         }">
      <app-player-card [player]="player"></app-player-card>
    </div>
  </div>
</div>
